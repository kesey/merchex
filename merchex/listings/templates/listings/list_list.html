{% extends "listings/base.html" %}

{% block content %}

<h1>Annonces</h1>

<p>Voici la liste des annonces :</p>

<ul>
    {% for list in lists %}
        <li><a href="{% url 'list-detail' list.id %}">{{ list.title }}</a></li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'list-create' %}">Ajouter une nouvelle annonce</a>
</p>

{% endblock %}
