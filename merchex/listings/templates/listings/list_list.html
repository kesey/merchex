{% extends "listings/base.html" %}

{% block content %}

<h1>Annonces</h1>

<p>Voici la liste des annonces :</p>

<ul>
    {% for ad in ads %}
        <li>
            <a href="{% url 'list-detail' ad.id %}">{{ ad.title }}</a>
            - <a href="{% url 'list-update' ad.id %}">[Editer]</a>
        </li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'list-create' %}">Ajouter une nouvelle annonce</a>
</p>

{% endblock %}
