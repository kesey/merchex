{% extends "listings/base.html" %}

{% block content %}

<h1>Groupes</h1>

<p>Mes groupes préférés sont :</p>

<ul>
    {% for band in bands %}
        <li>
            <a href="{% url 'band-detail' band.id %}">{{ band.name|upper }}</a>
            - <a href="{% url 'band-update' band.id %}">[Editer]</a>
        </li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'band-create' %}">Ajouter un nouveau groupe</a>
</p>

{% endblock %}
